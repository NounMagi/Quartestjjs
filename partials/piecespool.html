<div class="piecespool" dd-drop-target="true">
    <div  ng-repeat="piece in pieces">
        <piece-directive id="poolPiece{{piece.id}}" shape="{{piece.shape}}"
                     color="{{piece.color}}" height="{{piece.height}}" hole="{{piece.hole}}" dd-draggable="true"></piece-directive>
    </div>
</div>
